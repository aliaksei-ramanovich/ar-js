<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="info">
            <span>latitude: 53.95514716666826; longitude: 27.664972236379985;</span>
            <p>
                latitude -<span class="latitude"></span>
            </p>
            <p>
                longitude -<span class="longitude"> </span>
            </p>
        </div>
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.14768864307354904 0.14768864307354904 0.14768864307354904"
                    gps-entity-place="latitude: 53.95514716666826; longitude: 27.664972236379985;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>

        </a-scene>
    </body>
</html>



<script>
    console.log('----------kek1')

    window.onload = () => {
        const el = document.querySelector("[gps-camera]");
        const longitudeSpan = document.querySelector(".longitude");
        const latitudeSpan = document.querySelector(".latitude");

        console.log('el', el)

        el.addEventListener("gps-camera-update-position", e => {


            alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);

            longitudeSpan.innerHTML = e.detail.position.longitude;
            latitudeSpan.innerHTML = e.detail.position.latitude;
        });
    };
</script>


<style>
.info {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    background: beige;
}
</style>
