<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="info">

            <p>
                latitude 2 -<span class="latitude"></span>
            </p>
            <p>
                longitude -<span class="longitude"> </span>
            </p>
        </div>

        <a-scene
                vr-mode-ui="enabled: false"
                embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

            <a-camera gps-new-camera='gpsMinDistance: 1' rotation-reader maxDistance="1" minDistance="1"></a-camera>

            <a-entity material='color: red' geometry='primitive: box' position="0 2 0" scale="10 10 10" gps-new-entity-place="latitude: 53.955150656647476; longitude: 27.664601569960393;" animation-mixer/>

            <a-entity material='color: red' geometry='primitive: box' position="0 2 0" scale="10 10 10" gps-new-entity-place="latitude:  53.955154521907296; longitude: 27.664904654373203;" animation-mixer/>

            <!--    lon 20.9882567 lat 52.1883213-->
            <a-entity material='color: blue' geometry='primitive: box' position="0 2 0" scale="10 10 10" gps-new-entity-place="latitude: 52.1883213; longitude: 20.9882567;" animation-mixer/>

            <a-entity material='color: blue' geometry='primitive: box' position="0 2 0" scale="10 10 10" gps-new-entity-place="latitude: 52.18847328948933; longitude: 20.98821302586195;" animation-mixer/>
        </a-scene>

    </body>
</html>



<script>
    console.log('work -------------')

    window.onload = () => {
        let testEntityAdded = false;

        console.log('work onload -------------')


        const el = document.querySelector("[gps-new-camera]");

        const text = document.querySelector('.latitude')
        const text2 = document.querySelector('.longitude')

        console.log('el', el)
        console.log('text', text)
        console.log('text2', text2)

        text.innerHTML = 'work'

        el.addEventListener("gps-camera-update-position", e => {

            console.log('work listener -------------')

            text2.innerHTML = 'work listener'

            if (!testEntityAdded) {
                alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);


                // Add a box to the north of the initial GPS position
                const entity = document.createElement("a-box");
                entity.setAttribute("scale", {
                    x: 20,
                    y: 20,
                    z: 20
                });
                entity.setAttribute('material', {color: 'blue'});
                entity.setAttribute('gps-new-entity-place', {
                    latitude: e.detail.position.latitude + 0.001,
                    longitude: e.detail.position.longitude
                });
                entity.setAttribute('position', '0 2 0');


                console.log("latitude", e.detail.position.latitude + 0.001)
                console.log("longitude", e.detail.position.longitude + 0.001)
                document.querySelector("a-scene").appendChild(entity);

                text.innerHTML = `${e.detail.position.latitude + 0.001}`
                text2.innerHTML = `${e.detail.position.longitude + 0.001}`
            }
            testEntityAdded = true;
        });
    }
</script>


<style>
.info {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    background: beige;
}
</style>
