<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />


        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="info">

            <p>
                latitude 4 -<span class="latitude"></span>
            </p>
            <p>
                longitude -<span class="longitude"> </span>
            </p>
        </div>

        <a-scene
                vr-mode-ui="enabled: false"
                embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

            <a-camera gps-new-camera='gpsMinDistance: 1' rotation-reader maxDistance="1" minDistance="1"></a-camera>


            <a-entity gltf-model="./assets/asset.gltf" rotation="0 180 0" position="0 2 0" scale="20 20 20" gps-new-entity-place="longitude: 27.6787272; latitude: 53.9541882;" animation-mixer/>
        </a-scene>




    </body>
</html>



<script>
    console.log('work -------------')

    window.onload = () => {
        let testEntityAdded = false;

        console.log('work onload -------------')


        const el = document.querySelector("[gps-new-camera]");

        const text = document.querySelector('.latitude')
        const text2 = document.querySelector('.longitude')

        console.log('el', el)
        console.log('text', text)
        console.log('text2', text2)


        el.addEventListener("gps-camera-update-position", e => {

            console.log('work listener -------------')

            text2.innerHTML = 'work listener'

            if (!testEntityAdded) {
                alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);


                // Add a box to the north of the initial GPS position
                const entity = document.createElement("a-box");
                entity.setAttribute("scale", {
                    x: 20,
                    y: 20,
                    z: 20
                });
                entity.setAttribute('material', {color: 'blue'});
                entity.setAttribute('gps-new-entity-place', {
                    latitude: e.detail.position.latitude + 0.001,
                    longitude: e.detail.position.longitude
                });
                entity.setAttribute('position', '0 2 0');


                console.log("latitude", e.detail.position.latitude + 0.001)
                console.log("longitude", e.detail.position.longitude + 0.004)
                document.querySelector("a-scene").appendChild(entity);

                text.innerHTML = `${e.detail.position.latitude + 0.001}`
                text2.innerHTML = `${e.detail.position.longitude + 0.001}`


                const entity2 = document.createElement("a-entity");
                entity2.setAttribute('gltf-model', './assets/asset.gltf');

                // gltf-model="./assets/asset.gltf"
                entity.setAttribute("scale", {
                    x: 20,
                    y: 20,
                    z: 20
                });

                entity2.setAttribute('rotation', '0 180 0');

                // rotation="0 180 0" position="0 2 0" scale="0.15 0.15 0.15"


                entity2.setAttribute('gps-new-entity-place', {
                    latitude: e.detail.position.latitude + 0.005,
                    longitude: e.detail.position.longitude
                });


                entity2.setAttribute('animation-mixer', true)
                entity2.setAttribute('position', '0 2 0');



                document.querySelector("a-scene").appendChild(entity2);

            }
            testEntityAdded = true;
        });
    }
</script>


<style>
.info {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    background: beige;
}
</style>
